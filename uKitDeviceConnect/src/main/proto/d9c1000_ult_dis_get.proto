syntax = "proto3";

// 命 令 号: 1000
// 命令名称: ultrasonic_distance_get
// 命令描述: 读取超声距离值
// 文件名称: d9c1000_ult_dis_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbUltrasonicDistanceGet";

message UltrasonicDistanceGetRequest {

}

message UltrasonicDistanceGetResponse {
  // ATTR: REQACK
  uint32 distance = 1;   //距离值%2c单位：mm
}
