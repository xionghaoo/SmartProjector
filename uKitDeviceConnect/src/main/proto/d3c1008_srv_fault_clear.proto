syntax = "proto3";

// 命 令 号: 1008
// 命令名称: servo_fault_clear
// 命令描述: 清除舵机异常
// 文件名称: d3c1008_srv_fault_clear.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbServoFaultClear";

message ServoFaultClearRequest {
  // ATTR: REQUSET
  uint32 fault = 1; //按位清除，1表示清除，0表示维持不变
}

message ServoFaultClearResponse {

}
