syntax = "proto3";

// 命 令 号: 1001
// 命令名称: servo_angle_get
// 命令描述: 角度回读
// 文件名称: d3c1001_srv_angle_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbServoAngleGet";

message ServoAngleGetRequest {
  // ATTR: REQUSET
  bool pwr = 1; //电源状态，false：掉电，true：上电
}

message ServoAngleGetResponse {
  // ATTR: REQACK
  sint32 cur_angle = 1; //当前角度，单位0.1°
  sint32 tar_angle = 2; //目标角度，单位0.1°
}
