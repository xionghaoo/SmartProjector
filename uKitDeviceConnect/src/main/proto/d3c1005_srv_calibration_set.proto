syntax = "proto3";

// 命 令 号: 1005
// 命令名称: servo_calibration_set
// 命令描述: 设置舵机角度校正值
// 文件名称: d3c1005_srv_calibration_set.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbServoCalibrationSet";

message ServoCalibrationSetRequest {
  // ATTR: REQUSET
  uint32 index=1;
  repeated sint32 calibration = 2;
  uint32 mode=3;
}

message ServoCalibrationSetResponse {

}
