syntax = "proto3";

// 命 令 号: 304
// 命令名称: wifi_info_report
// 命令描述: WIIF网络信息上报
// 文件名称: s304_wifi_info_report.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbWifiInfoReport";

message WifiInfoReportRequest {

}

message WifiInfoReportResponse {
  // ATTR: PUSH
  uint32 wifi_state = 1; //WIFI状态
  uint32 wifi_disconnect_reason = 2;
  string ssid = 3; //网络名称
  sint32 rssi = 4; //信号强度
  uint32 authmode = 5; //加密方式
}
