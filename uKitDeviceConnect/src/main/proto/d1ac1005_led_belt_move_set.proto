syntax = "proto3";

// 命 令 号: 1005
// 命令名称: led_belt_move_set
// 命令描述: 灯带移动设置
// 文件名称: d1ac1005_led_belt_move_set.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbLedBeltMoveSet";

message LedBeltMoveSetRequest {
  // ATTR: REQUSET
  message info {
    uint32 pixel = 1;//移动点数
    uint32 time = 2;//移动次数
    uint32 port = 3;
  }
  repeated info move=1;
}

message LedBeltMoveSetResponse {

}
