syntax = "proto3";

// 命 令 号: 1000
// 命令名称: temperature_humidity_get
// 命令描述: 回读温湿度值
// 文件名称: d6c1000_th_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbTemperatureHumidityGet";

message TemperatureHumidityGetRequest {

}

message TemperatureHumidityGetResponse {
  // ATTR: REQACK
  sint32 temperature = 1; //单位：0.1°
  uint32 humidity = 2; //单位：%
}
