syntax = "proto3";

// 命 令 号: 1000
// 命令名称: motor_speed_set
// 命令描述: 设置转动速度
// 文件名称: d4c1000_mtr_speed_set.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbMotorSpeedSet";

message MotorSpeedSetRequest {
  // ATTR: REQUSET
  sint32 speed = 1; //目标速度，单位r/min
  uint32 time = 2; //转动时间，单位ms%2c0xFFFFFFFF表示一直转动
}

message MotorSpeedSetResponse {

}
