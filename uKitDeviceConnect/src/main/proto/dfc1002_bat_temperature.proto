syntax = "proto3";

// 命 令 号: 1002
// 命令名称: battery_temperature
// 命令描述: 获取电池温度
// 文件名称: dfc1002_bat_temperature.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbBatteryTemperature";

message BatteryTemperatureRequest {

}

message BatteryTemperatureResponse {
  // ATTR: REQACK
  uint32 temperature = 1; //单位：0.1°
}
