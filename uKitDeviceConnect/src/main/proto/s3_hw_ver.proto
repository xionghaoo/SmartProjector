syntax = "proto3";

// 命 令 号: 3
// 命令名称: hw_ver
// 命令描述: 获取硬件版本号
// 文件名称: s3_hw_ver.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbHwVer";

message HwVerRequest {

}

message HwVerResponse {
  // ATTR: REQACK
  bytes hw_ver = 1; //硬件版本号序列
}
