syntax = "proto3";

// 命 令 号: 1002
// 命令名称: motor_speed_get
// 命令描述: 获取转动速度
// 文件名称: d4c1002_mtr_speed_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbMotorSpeedGet";

message MotorSpeedGetRequest {

}

message MotorSpeedGetResponse {
  // ATTR: REQACK
  sint32 cur_speed = 1; //当前速度，单位r/min
  sint32 tar_speed = 2; //目标速度，单位r/min
}
