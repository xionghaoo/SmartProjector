syntax = "proto3";

// 命 令 号: 1004
// 命令名称: touch_state_get
// 命令描述: 读取触碰按下状态
// 文件名称: dbc1004_tch_state_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbTouchStateGet";

message TouchStateGetRequest {

}

message TouchStateGetResponse {
  // ATTR: REQACK
  bool   state = 1;   //按键状态，flase：按键放开，true：按键按下
}
