syntax = "proto3";

// 命 令 号: 1009
// 命令名称: servo_limit_set
// 命令描述: 舵机限位设置
// 文件名称: d3c1009_srv_limit_set.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbServoLimitSet";

message ServoLimitSetRequest {
  // ATTR: REQUSET
  bool limit_status = 1; //限位状态，1表示失能限位，0表示使能限位
}

message ServoLimitSetResponse {

}
