syntax = "proto3";

// 命 令 号: 17
// 命令名称: type_get
// 命令描述: 获取传感器类型
// 文件名称: s17_type_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbTypeGet";

message TypeGetRequest {

}

message TypeGetResponse {
  // ATTR: REQACK
  uint32 type = 1; //传感器类型
  uint32 subtype = 2;//传感器子类型
}
