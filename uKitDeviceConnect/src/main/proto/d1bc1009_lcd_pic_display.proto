syntax = "proto3";

// 命 令 号: 1009
// 命令名称: lcd_pic_display
// 命令描述: 显示自定义图片
// 文件名称: d1bc1009_lcd_pic_display.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbLcdPicDisplay";

message LcdPicDisplayRequest {
  // ATTR: REQUSET
  uint32 type = 1;     //显示的图片类型
  string name = 2;     //显示的图片名字
}

message LcdPicDisplayResponse {

}
