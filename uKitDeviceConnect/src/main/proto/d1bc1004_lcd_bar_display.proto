syntax = "proto3";

// 命 令 号: 1004
// 命令名称: lcd_bar_display
// 命令描述: 显示状态栏
// 文件名称: d1bc1004_lcd_bar_display.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbLcdBarDisplay";

message LcdBarDisplayRequest {
  // ATTR: REQUSET
  uint32 status = 1;   //状态，flase：关，true：开
  bytes text = 2;      //WIFI名字
}

message LcdBarDisplayResponse {

}
