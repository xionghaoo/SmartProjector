syntax = "proto3";

// 命 令 号: 1007
// 命令名称: servo_fault_get
// 命令描述: 获取舵机异常
// 文件名称: d3c1007_srv_fault_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbServoFaultGet";

message ServoFaultGetRequest {

}

message ServoFaultGetResponse {
  // ATTR: REQACK
