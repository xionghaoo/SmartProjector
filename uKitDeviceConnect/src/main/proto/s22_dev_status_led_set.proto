syntax = "proto3";

// 命 令 号: 22
// 命令名称: dev_status_led_set
// 命令描述: 设备状态灯设置
// 文件名称: s22_dev_status_led_set.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbDevStatusLedSet";

message DevStatusLedSetRequest {
  // ATTR: REQUSET
  uint32 led_mode = 1; //工作模式
  uint32 blink_frq = 2;  //闪烁频率，单位ms
  uint32 blink_times= 3;  //闪烁次数
}

message DevStatusLedSetResponse {

}
