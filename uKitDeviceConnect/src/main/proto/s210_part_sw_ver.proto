syntax = "proto3";

// 命 令 号: 210
// 命令名称: part_sw_ver
// 命令描述: 部件软件版本号
// 文件名称: s210_part_sw_ver.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbPartSwVer";

message PartSwVerRequest {
  // ATTR: REQUSET
  uint32 part = 1;
}

message PartSwVerResponse {
  // ATTR: REQACK
  uint32 part = 1;
  bytes sw_ver = 2;      //软件版本序列
  uint32 type = 3;       //版本类型
  uint32 ver_format = 4; //版本格式
}
