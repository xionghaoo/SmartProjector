syntax = "proto3";

// 命 令 号: 1006
// 命令名称: visionmodule_face_record
// 命令描述: 人脸录入
// 文件名称: d20c1006_visionmodule_face_record.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbVisionmoduleFaceRecord";

message VisionmoduleFaceRecordRequest {
  // ATTR: REQUSET
