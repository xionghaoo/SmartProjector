syntax = "proto3";

// 命 令 号: 115
// 命令名称: dir_f_cnt_get
// 命令描述: 获取文件夹中的文件或目录数量
// 文件名称: s115_dir_f_cnt_get.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbDirFCntGet";

message DirFCntGetRequest {
  // ATTR: REQUSET
  string path = 1;  //目录路径
}

message DirFCntGetResponse {
  // ATTR: REQACK
  uint32 file_num = 1;  //文件或文件夹数量
}
