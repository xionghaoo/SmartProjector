syntax = "proto3";

// 命 令 号: 1007
// 命令名称: battery_status_report
// 命令描述: 获取电池上报
// 文件名称: dfc1007_bat_status_report.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbBatteryStatusReport";

message BatteryStatusReportRequest {

}

message BatteryStatusReportResponse {
  // ATTR: REQACK
  uint32 bat_status = 1; //电池状态
  uint32 adapter_status = 2;//适配器接入状态
}
