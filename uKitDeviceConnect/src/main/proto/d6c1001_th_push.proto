syntax = "proto3";

// 命 令 号: 1001
// 命令名称: temperature_humidity_push
// 命令描述: 回读温湿度值上报
// 文件名称: d6c1001_th_push.proto

// 以下是 Android 生成对应 Java 所需信息
option java_package = "com.ubtedu.deviceconnect.libs.ukit.smart.protobuffer";
option java_outer_classname = "PbTemperatureHumidityPush";

message TemperatureHumidityPushRequest {

}

message TemperatureHumidityPushResponse {
  // ATTR: PUSH
  sint32 temperature = 1; //单位：0.1°
  uint32 humidity = 2; //单位：%
}
